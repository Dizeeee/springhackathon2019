<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spring Hackthon 2019</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <script>
            setInterval(reload, 1000)
            function reload() {
                location.reload()
            }
        </script>
        <div class="head">
            <h1>Truck Interactive Load Tracker (TILT)</h1>
        </div>
        <div class="body container">
            <div class="truck row">
                <div class="row">
                    <div class="col s2">
                        <p>Truck 1</p>
                    </div>
                    <div class="col s10">
                        <p id="truck1">{{.Truck1}}%</p>
                    </div>
                </div>
                <div class="row">
                    <div class="progress">
                        <div class="determinate" style="width: {{.Truck1}}%"></div>
                    </div>
                </div>
            </div>
            <div class="truck row">
                    <div class="row">
                            <div class="col s2">
                                <p>Truck 2</p>
                            </div>
                            <div class="col s10">
                                <p id="truck2">{{.Truck2}}%</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="progress">
                                <div class="determinate" style="width: {{.Truck2}}%"></div>
                            </div>
                        </div>
            </div>
        </div>
    </body>
</html>
